<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InShort</title>
  <link href="./tailwind.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-50 to-gray-100 max-w-[950px] w-full h-[600px] p-0 m-0 rounded-lg overflow-hidden mx-auto">
  <!-- Header Section -->
  <div class="bg-white border-b border-gray-200 shadow-sm px-6 py-4">
    <div class="bg-gradient-to-r flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 bg-gradient-to-br rounded-lg flex items-center justify-center">
          <img src="icon.png" alt="InShort Logo" class="w-6 h-6" />
        </div>
        <div>
          <h1 class="text-xl font-bold text-black">InShortly</h1>
          <p class="text-xs text-gray-500">AI Summarizer</p>
        </div>
      </div>
      <!-- <div class="flex items-center gap-2">
        <div class="w-2 h-2 bg-green-400 rounded-full"></div>
        <span class="text-xs text-gray-500">Ready</span>
      </div>
    </div> -->
  </div>

  <!-- Controls Section -->
    <div class="px-6 py-4">  
    <div class="flex items-center gap-4">
      <div class="flex items-center gap-2">
        <span class="text-sm font-medium text-gray-700">Summary Type:</span>
        <select id="summary-type" class="px-3 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 text-sm min-w-[140px]">
          <option value="brief">Brief Overview</option>
          <option value="bullets">Key Points</option>
          <option value="detailed">Detailed Analysis</option>
        </select>
      </div>
      
      <div class="flex gap-3 ml-auto">
        <button id="summarize" class="bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white px-5 py-2 rounded-lg shadow-sm hover:shadow-md transition-all duration-200 text-sm font-medium flex items-center gap-2">
          <!-- <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg> -->
          Generate Summary
        </button>
        
        <button id="copy-btn" class="bg-green-500 hover:bg-green-100 text-gray-700 border border-gray-300 hover:border-gray-400 px-5 py-2 rounded-lg shadow-sm hover:shadow-md transition-all duration-200 text-sm font-medium flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
          </svg>
          Copy 
        </button>
      </div>
    </div>
  </div>

  <!-- Results Section -->
  <div class="flex-1 bg-white px-6 py-5 h-[484px]">
    <div class="h-full">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-2">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <h2 class="text-lg font-semibold text-gray-800">Summary</h2>
        </div>

      </div>
      
      <div class="bg-gradient-to-br from-gray-50 to-white border border-gray-200 rounded-xl h-[420px] relative overflow-hidden">
        <div class="absolute inset-0 bg-grid-pattern opacity-5"></div>
        <pre id="result" class="relative z-10 w-full h-full p-6 overflow-y-auto whitespace-pre-wrap text-gray-700 text-sm leading-relaxed resize-none scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent placeholder-gray-400">Select a type and click Summarize...</pre>
      </div>
    </div>
  </div>
  <!-- GitHub Footer -->
  <!-- <div class="bg-gray-50 border-t border-gray-200 px-6 py-3"> -->
    <div class="flex items-center justify-center">
      <a href="https://github.com/SriHarsha-23/InShortly-extension" target="_blank" class="flex items-center gap-2 text-gray-600 hover:text-gray-800 transition-colors duration-200">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
        </svg>
        <span class="text-sm">View on GitHub</span>
      </a>
    </div>
    <!-- <div class="flex items-center justify-center text-xs text-gray-500">Powered by InShort</div> -->
  </div>


  <script src="popup.js"></script>
</body>
</html>
